webdriver {
driver = chrome
autodownload = true
chrome.silentOutput = true
}
headless.mode = false

serenity {
take.screenshots = FOR_EACH_ACTION
}
#
# Chrome options can be defined using the chrome.switches property
#
chrome.switches = """--start-maximized --disable-notifications
--disable-popup-blocking --disable-dev-shm-usage --disable-software-rasterizer --disable.gpu-sandbox --disable-infobars"""
